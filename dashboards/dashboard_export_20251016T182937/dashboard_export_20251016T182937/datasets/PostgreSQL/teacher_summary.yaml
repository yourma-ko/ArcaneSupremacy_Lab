sql: "WITH students AS (\r\n  SELECT code_module, code_presentation, COUNT(*) AS students_cnt\r\
  \n  FROM public.studentinfo\r\n  GROUP BY code_module, code_presentation\r\n),\r\
  \nscores AS (\r\n  SELECT a.code_module, a.code_presentation, AVG(sa.score) AS avg_score\r\
  \n  FROM public.studentassessment sa\r\n  JOIN public.assessments a ON a.id_assessment\
  \ = sa.id_assessment\r\n  GROUP BY a.code_module, a.code_presentation\r\n),\r\n\
  subs AS (\r\n  SELECT a.code_module, a.code_presentation, COUNT(*) AS submissions\r\
  \n  FROM public.studentassessment sa\r\n  JOIN public.assessments a ON a.id_assessment\
  \ = sa.id_assessment\r\n  GROUP BY a.code_module, a.code_presentation\r\n),\r\n\
  assc AS (\r\n  SELECT code_module, code_presentation, COUNT(*) AS assessments_cnt\r\
  \n  FROM public.assessments\r\n  GROUP BY code_module, code_presentation\r\n)\r\n\
  SELECT\r\n  COALESCE(students.code_module, scores.code_module, subs.code_module,\
  \ assc.code_module) AS code_module,\r\n  COALESCE(students.code_presentation, scores.code_presentation,\
  \ subs.code_presentation, assc.code_presentation) AS code_presentation,\r\n  students.students_cnt,\r\
  \n  scores.avg_score,\r\n  subs.submissions,\r\n  assc.assessments_cnt\r\nFROM students\r\
  \nFULL OUTER JOIN scores USING (code_module, code_presentation)\r\nFULL OUTER JOIN\
  \ subs   USING (code_module, code_presentation)\r\nFULL OUTER JOIN assc   USING\
  \ (code_module, code_presentation);\r\n"
