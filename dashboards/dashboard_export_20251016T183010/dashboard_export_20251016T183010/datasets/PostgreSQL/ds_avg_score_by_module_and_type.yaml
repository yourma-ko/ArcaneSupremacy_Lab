sql: "SELECT a.code_module,\r\n       a.assessment_type,\r\n       ROUND(AVG(sa.score)::numeric,\
  \ 2) AS avg_score,\r\n       COUNT(sa.id_student) AS submissions\r\nFROM public.studentassessment\
  \ sa\r\nJOIN public.assessments a USING (id_assessment)\r\nGROUP BY a.code_module,\
  \ a.assessment_type\r\nORDER BY a.code_module, avg_score DESC;\r\n"
