sql: "WITH weekly_scores AS (\r\n  SELECT \r\n    a.code_module,\r\n    a.code_presentation,\r\
  \n    FLOOR(a.date / 7) AS week_number,\r\n    AVG(sa.score) AS avg_score,\r\n \
  \   COUNT(DISTINCT sa.id_student) AS student_count\r\n  FROM public.assessments\
  \ a\r\n  JOIN public.studentassessment sa ON a.id_assessment = sa.id_assessment\r\
  \n  WHERE a.date IS NOT NULL\r\n  GROUP BY a.code_module, a.code_presentation, FLOOR(a.date\
  \ / 7)\r\n)\r\nSELECT \r\n  week_number,\r\n  code_module,\r\n  ROUND(AVG(avg_score)::numeric,\
  \ 2) AS avg_score\r\nFROM weekly_scores\r\nWHERE week_number BETWEEN 0 AND 30\r\n\
  GROUP BY week_number, code_module\r\nORDER BY week_number, code_module;\r\n"
