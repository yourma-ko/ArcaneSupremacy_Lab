sql: "WITH student_clicks AS (\r\n  SELECT sv.id_student, SUM(sv.sum_click) AS total_clicks\r\
  \n  FROM public.studentvle sv\r\n  GROUP BY sv.id_student\r\n),\r\nstudent_scores\
  \ AS (\r\n  SELECT sa.id_student, AVG(sa.score) AS avg_score\r\n  FROM public.studentassessment\
  \ sa\r\n  GROUP BY sa.id_student\r\n)\r\nSELECT sc.id_student, sc.total_clicks,\
  \ ss.avg_score\r\nFROM student_clicks sc\r\nJOIN student_scores ss ON sc.id_student\
  \ = ss.id_student\r\nORDER BY sc.id_student;\r\n"
