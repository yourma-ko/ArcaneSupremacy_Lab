sql: "SELECT\r\n  a.code_module,\r\n  a.assessment_type,\r\n  a.id_assessment,\r\n\
  \  COUNT(sa.*) AS submissions,\r\n  ROUND(AVG(sa.score)::numeric, 1) AS avg_score\r\
  \nFROM public.assessments a\r\nLEFT JOIN public.studentassessment sa\r\n  ON sa.id_assessment\
  \ = a.id_assessment\r\nGROUP BY a.code_module, a.assessment_type, a.id_assessment\r\
  \nORDER BY a.code_module, a.assessment_type, submissions DESC;\r\n"
