sql: "SELECT\r\n  a.code_module,\r\n  a.code_presentation,\r\n  sa.date_submitted,\
  \            -- \u0443 \u0442\u0435\u0431\u044F \u044D\u0442\u043E integer (\u0434\
  \u043D\u0438 \u043E\u0442 \u0441\u0442\u0430\u0440\u0442\u0430)\r\n  AVG(sa.score)\
  \ AS avg_score\r\nFROM public.studentassessment sa\r\nJOIN public.assessments a\r\
  \n  ON a.id_assessment = sa.id_assessment\r\nGROUP BY a.code_module, a.code_presentation,\
  \ sa.date_submitted\r\nORDER BY a.code_module, sa.date_submitted;\r\n"
